{% extends 'report/base.html' %}
{% load static %}
{% block extra-style %}
<!-- jQuery 라이브러리 로드 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="http://code.jquery.com/jquery-1.11.0.js"></script>
<style>
    /* 컨테이너 스타일 */
    .content {
        position: relative;
        padding-top: 30px;
        top: 15vh;
    }

    /* 메인 카드 스타일 */
    .success-card {
        background-color: #ffffff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        width: 100%;
        max-height: fit-content;
        margin: 0 auto;
    }

    /* 이미지 스타일 */
    .success-card img {
        width: 100%;
        height: auto;
        border-radius: 4px;
        margin-top: 10px;
        border: 1px solid #ddd;
    }

    /* 텍스트 스타일 */
    .success-card h3 {
        font-size: 1.5rem;
        margin-bottom: 15px;
        color: #28a745;
    }

    .success-card p {
        font-size: 1rem;
        margin: 5px 0;
        color: #555;
    }

    .success-card .text-head {
        font-weight: bold;
    }

    .success-card a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
    }

    .success-card a:hover {
        text-decoration: underline;
    }

    #map {
            width: 80%;
            height: 98%;
            position: relative;
            margin: 0 auto;
            display:flex;
            align-content: center;
    }
    .container.content {
        padding-bottom: 30px; /* 원하는 패딩 크기 설정 */
    }
    .btn {
        width: 100%;
    }

    /* 반응형 스타일 */
    @media (max-width: 768px) {
        .content {
            top: 10vh;
            padding-top: 50px;
        }
        .success-card {
            padding: 15px;
        }
        .success-card h3 {
            font-size: 1.3rem;
        }
        .row {
            flex-direction: column; /* 수직으로 배치 */
            align-items: center; /* 가운데 정렬 */
        }
        #map {
            width: 100%; /* 전체 너비 사용 */
            height: 50vh; /* 지도의 높이를 줄임 */
            margin-top: 20px; /* 카드와 지도 사이의 여백 추가 */
        }
    }
</style>
{% endblock %}

{% block main_area %}
<div class="container content">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 d-flex justify-content-center">
            <div class="success-card text-start">
                <h3 class="text-center">민원이 성공적으로 접수되었습니다.</h3>
                <p class="text-head">1. 제출하신 사진</p>
                <a href="{{ object.image.url }}">
                    <img style="margin-top: 0;" src="{{ object.image.url }}" alt="제출 사진">
                </a>
                <p class="text-head">2. 신고 위치 (위도, 경도)</p>
                <p style="margin-top:0">{{ object.latitude }}, {{ object.longitude }}</p><br>
                <button class="btn btn-primary" onclick="back()">되돌아가기</button>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <div id="map">

            </div>
    </div>
</div>

<script>
    function back() {
        window.location.href = "{% url 'report:report_create' %}";
    }
    var HOME_PATH = "{% static 'image' %}";
    var latitude = {{object.latitude|default:37.3595316 }};
    var longitude = {{object.longitude|default:127.1052133 }};
    var map = new naver.maps.Map("map", {
        center: new naver.maps.LatLng(latitude, longitude),
        zoom: 15,
    });
    marker = new naver.maps.Marker({
        position: new naver.maps.LatLng(latitude, longitude),
        map: map,
        icon: {
            url: HOME_PATH + '/marker.png',
            size: new naver.maps.Size(35, 40),
            scaledSize: new naver.maps.Size(35, 40),
        }
    })
</script>
    {% endblock %}
