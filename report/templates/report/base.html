<!DOCTYPE html>
<html lang="ko">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=uv0aer3lm7"></script>
    <title>PATCH POINT</title>
    <style>
        @import url(http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400);
        html {
            font-size: 18px;
        }
        .navbar {
            background-color: white;
            font-family: 'Source Sans Pro', sans-serif;
            font-weight: 300;
            font-size: 1rem;
            text-transform: capitalize;
        }
        .navbar .navbar-brand img {
            height: 6.5vh;
        }
        .navbar-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .navbar-info {
            display: flex;
            flex-direction: column;
            font-size: 0.9rem;
        }
        .nav-pills-container {
            margin-top: 0; /* 수평선 아래 간격 추가 */
            position: relative;
            top: 1px;
            border-top: 1px solid #AAAAAA; /* 수평선 추가 */
            width: 100%;
        }
        .nav-link.active{
            background-color: #007bff !important;
            color: white !important;
        }
        /* 반응형 스타일 */
        @media (max-width: 768px) {
            .navbar {
                padding: 10px;
            }
            .navbar-brand img {
                height: 5vh;
            }
            .navbar-info {
                font-size: 0.8rem;
            }

        }
    </style>
    {% block extra-style %}{% endblock %}
</head>
<body style="d">
<div class="container-fluid">
    <nav class="d-flex flex-column navbar navbar-expand-lg fixed-top">
        <div class="container-fluid flex-column align-items-start">
            <div class="navbar-content">
                <a class="navbar-brand" href="{% url 'report:report_create' %}">
                    <img src="{% static 'image/person.png' %}" alt="Logo">
                </a>
                <div class="navbar-info">
                    <p class="mb-0">OOO 님</p>
                    <p class="mb-0">적립된 포인트 0</p>
                </div>
            </div>

            <div class="nav nav-pills-container">
                <ul class="nav nav-pills mt-2">
                    <li class="nav-item">
                        <a class="nav-link text-black p-2 {% if request.path == '/' %} active {% endif %}" href="{% url 'report:report_create' %}">사진 업로드</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black p-2 {% if request.path == '/info/' %} active {% endif %}" href="{% url 'info:info' %}">데이터 시각화</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block main_area %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body style="d">
</html>
